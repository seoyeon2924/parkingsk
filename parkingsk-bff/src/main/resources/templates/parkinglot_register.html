<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>parking lot detail</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Register Parking lot</h1>
                            </div>
                            <form class="user" action="/register" method="post">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="lot_name" placeholder="이름 ex)서린">
                                    <hr>
                                    <input type="text" class="form-control form-control-user" id="company_name" placeholder="회사명 ex)SKCC">
                                    <hr>
                                    <input type="text" class="form-control form-control-user" id="capacity" placeholder="용량 ex) 200">
                                    <hr>
                                    <input type="text" class="form-control form-control-user" id="latitude" placeholder="latitude ex)333">
                                    <hr>
                                    <input type="text" class="form-control form-control-user" id="longitude" placeholder="latitude ex) 444">
                                    <hr>
                                    <input type="text" class="form-control form-control-user" id="openTime" placeholder="오픈 시간 ex) 08">
                                    <hr>
                                    <input type="text" class="form-control form-control-user" id="endTime" placeholder="종료 시간 ex) 18">
                                    <hr>
                                    <input type="text" class="form-control form-control-user" id="address" placeholder="주소 ex) 무슨구 무슨로 무슨길">
                                    <hr>
                                    <input type="text" class="form-control form-control-user" id="area" placeholder="지역 ex) 종로">
                                </div>
                                <hr>
                                <a href="#" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/parkinglot/register.js"></script>

</body>

</html>
